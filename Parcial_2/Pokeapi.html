<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Parcial 5</title>
</head>

<body>
    <div class="link">
        <a href="https://github.com/2023-SEMI-DESIX-G1/gonzalez-roboan/tree/main/Parcial_2" target="_blank">
            <button  type="button"> <img src="IMG_7126.png" height="20" width="30" /></button>
        </a>
    </div>

    <div class="contenedor">
        <div class="imagen">
            <img src="pokeapi.png" alt="">
        </div>
        <form id="Pokemones">
            <div class="texto">
                <h1>Buscador de Pokemones</h1>
                <h1>Busca desde Pokemon hasta las Habilidades de los mismos</h1>
                <table>
                    <tr>
                        <td>Buscar</td>
                        <td>Tipo de busqueda</td>
                    </tr>
                    <tr>
                        <td><input id="informacion" type="text"></td>
                        <td><select class="selector" name="busqueda" id="tipo">
                                <option></option>
                                <option>Pokemon</option>
                                <option>Habilidad</option>
                            </select></td>
                    </tr>
                </table>
            </div>
            <div>
                <button class="boton">Buscar</button>
            </div>
        </form>
        <form>
            <button class="boton-limpiar" id="Limpiar">Limpiar</button>
        </form>
    </div>
    <section>
        <div id="results"></div>
    </section>

</body>

<script src="utils.js"></script>
<script src="Pokeapi.js"></script>

</html>
